version: '3'
services:
  db:
    env_file: db.env
    image: postgres
  web:
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    depends_on:
      - db
    env_file:
      - db.env
    ports:
      - "3000:3000"
    volumes:
      - .:/src
  test:
    build: .
    command: bundle exec rspec --format progress --format RspecJunitFormatter -o rspec.xml
    depends_on:
      - db
    env_file:
      - db.env
    environment:
      - POSTGRES_DB=test
    volumes:
      - .:/src
